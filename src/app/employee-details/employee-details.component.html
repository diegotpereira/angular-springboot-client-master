<h2>Detalhar Colaboradores</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Nome: </b></label> {{employee.firstName}}
  </div>
  <div>
    <label><b>SobreName: </b></label> {{employee.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para Lista</button><br>
